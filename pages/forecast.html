<p>
    <a href="#/">Search/home</a>
</p>

    <h4>Forecast for {{ city }}</h4>

    <hr />
    days: <a href="#/forecast/2" ng-class="{'bg-primary': days === '2'}">2</a> | <a href="#/forecast/5" ng-class="{'bg-primary': days === '5'}">5</a> | <a href="#/forecast/7" ng-class="{'bg-primary': days === '7'}">7</a>
    <input type="text" ng-model="days" />
        <a ui-sref="home.forecast/{{ days }}" class="btn btn-primary">Submit</a>
    <hr />

    <div ng-repeat="w in weatherResult.list">
        <div class="row">
            <div class="col-md-12">
                <weather-report weather-day="w" convert-to-standard="convertToFah(degK)" convert-to-date="convertToDate(dt)" date-format="MMM d, y"></weather-report>
            </div>
        </div>
    </div>
